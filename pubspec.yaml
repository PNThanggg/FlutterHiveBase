name: flutter_hive_demo
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.0
  flutter_secure_storage: ^8.0.0
  lottie: ^2.6.0
  uuid: ^3.0.7
  flutter_slider_drawer: ^2.1.3
  flutter_beautiful_popup: ^1.7.0
  intl: ^0.18.1
  animate_do: ^3.0.2
  ftoast: ^2.0.0
  panara_dialogs: ^0.1.4


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/img/
    - assets/lottie/
